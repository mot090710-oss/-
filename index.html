<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Интерактивная карта России с голосовыми приветствиями на языках народов РФ.">
    <title>Интерактивная Карта России</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="ui-layer">
            <header>
                <div class="header-content">
                    <h1>Карта России</h1>
                    <p>Кликните по региону для приветствия</p>
                </div>
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="region-search" placeholder="Поиск региона..." autocomplete="off">
                </div>
            </header>

            <div class="map-controls">
                <button id="zoom-in" title="Приблизить">+</button>
                <button id="zoom-out" title="Отдалить">−</button>
                <button id="share-btn" title="QR-код">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <path d="M3 21h7v-7H3v7z"></path>
                    </svg>
                </button>
                <button id="zoom-reset" title="Сброс">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                        <path d="M3 3v5h5"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="loader">
            <div class="spinner"></div>
            <p>Загрузка карты...</p>
        </div>

        <main id="map-container">
        </main>

        <div id="qr-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <h3>Откройте на телефоне</h3>
                <div id="qrcode"></div>
                <p>Отсканируйте QR-код для просмотра сайта</p>
            </div>
        </div>

        <div id="greeting-overlay">
            <span class="region-label" id="region-name"></span>
            <div class="greeting-content">
                <h2 id="greeting-text"></h2>
                <div class="voice-indicator" id="voice-animation">
                    <span></span><span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/russia_data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
